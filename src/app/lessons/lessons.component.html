<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3>Active Enrollments</h3>
    </div>
  </div>
  <div class="row lessonForm">
    <form (ngSubmit)="enrollStudent()" #lessonForm="ngForm" class="form-inline">
      <div class="form-group col-sm">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group col-sm">
        <label for="name">Last name:</label>
        <input type="text" [(ngModel)]="lastName" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group col-sm">
        <button type="submit" class="btn btn-success" [disabled]="!lessonForm.form.valid">New Enrollment</button>
      </div>
    </form>
  </div>

  <div class="row enrollmentDetail">
    <div *ngIf="selectedLesson" class="col-sm-10">
      {{selectedLesson.enrollmentID}} is selected
    </div>
    <div *ngIf="!selectedLesson" class="col-sm-10">
      Nothing is selected
    </div>
    <div class="col-sm-2">
      <button (click)="gotoDetail()" [disabled]="!selectedLesson">View Details</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="list-group">
        <button *ngFor="let lesson of lessons" type="button" (click)="onSelect(lesson)"
                class="list-group-item list-group-item-action"
                [class.active]="lesson === selectedLesson" [class.list-group-item-warning]="isWarning(lesson)"
                [class.list-group-item-danger]="isDanger(lesson)"
                [class.list-group-item-success]="isSuccessful(lesson)">
          <span class="badge badge-default badge-pill">{{lesson.enrollmentID}}</span>
          Student: {{lesson.student.name}} Lesson: {{lesson.lessonName}}
        </button>
      </div>
    </div>
  </div>
</div>
