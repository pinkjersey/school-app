<div class="container">
  <div class="row">
    <div class="col-lg">
      <h3>Active Enrollments</h3>
    </div>
  </div>
  <div class="row lessonForm">
    <div class="col-lg">
      <form (ngSubmit)="enrollStudent()" #lessonForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" id="name" name="name" placeholder="Enter student name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input type="text" class="form-control" [(ngModel)]="lastName" id="lastName" name="lastName" placeholder="Enter student last name">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!lessonForm.form.valid">New Enrollment</button>
      </form>
    </div>
  </div>

  <div class="row enrollmentDetail">
    <div *ngIf="selectedLesson" class="col-lg-10">
      {{selectedLesson.enrollmentID}} is selected
    </div>
    <div *ngIf="!selectedLesson" class="col-lg-10">
      Nothing is selected
    </div>
    <div class="col-lg-2">
      <button (click)="gotoDetail()" [disabled]="!selectedLesson">View Details</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        <button *ngFor="let lesson of lessons" type="button" (click)="onSelect(lesson)"
                class="list-group-item list-group-item-action"
                [class.active]="lesson === selectedLesson" [class.list-group-item-warning]="isWarning(lesson)"
                [class.list-group-item-danger]="isDanger(lesson)"
                [class.list-group-item-success]="isSuccessful(lesson)">
          <span class="badge badge-default badge-pill">{{lesson.enrollmentID}}</span>
          Student: {{lesson.student.name}} Lesson: {{lesson.lessonName}}
        </button>
      </div>
    </div>
  </div>
</div>
